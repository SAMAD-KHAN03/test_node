name: Deploy JS to EC2

on:
  push:
    branches:
      - master  # triggers whenever you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "*.js"        # upload all js files
          target: "/home/ubuntu/app"  # destination folder on EC2
      - name: Restart Node server
    uses: appleboy/ssh-action@v1.0.0
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_KEY }}
    script: |
      cd /home/ubuntu/app
      # install pm2 if not installed
      if ! command -v pm2 &> /dev/null
      then
        sudo npm install -g pm2
      fi

      # stop existing process (if any)
      pm2 stop server || true

      # start app with pm2
      pm2 start server.js --name myapp

      # save pm2 process list so it auto-starts on reboot
      pm2 save
      pm2 startup systemd -u ubuntu --hp /home/ubuntu